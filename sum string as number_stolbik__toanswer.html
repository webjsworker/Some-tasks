    Start
    <script>
        let param2 = "46";
        let param1 = "006"


        let solution = function (str1, str2) {
            let sum = "";
            if (str1.length > str2.length) {
                let diff = str1.length - str2.length;
                for (let i = 0; i < diff; i++) {
                    str2 = "0" + str2;
                }
            } else {
                let diff = str2.length - str1.length;
                for (let i = 0; i < diff; i++) {
                    str1 = "0" + str1;
                }
            }
            let reg = 0
            for (var i = str1.length - 1; i >= 0; i--) {
                let result = Number(str1[i]) + Number(str2[i]) + reg
                if (result >= 10) {
                    reg = 1;
                    result = String(result)
                    result = result[1]
                } else { reg = 0 }
                sum = String(result) + sum
            }
            if (reg === 1) {
                sum = "1" + sum;
                reg = 0;
            }
            for (i = 0; i < sum.length; i++) {
                if (sum[0] === "0") {
                    let str = sum.split('')

                    str.splice(0, 1)
                    str = str.join('')
                    sum = str;
                }
            }

            return sum
        };



        console.log("answer = " + solution(param1, param2))
        /* console.log("param1 length = " + param1.length)
        console.log("param2 length = " + param2.length)
 */

    </script>
